<div class="modal fade" id="group_filterModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Фільтрація та пошук</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="GET" action="{% url 'groups_list' %}">
                
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="group">Спеціальність</label>
                    <select id="group" class="form-control" name="spec">
                      <option selected>Оберіть cпеціальність</option>
                      {% for sp in spec_list%}
                      <option value="{{ sp.id }}">{{ sp.n_specialnosty }}</option>
                      {% endfor %}
                      
                    </select>
                  </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Шукати</button>
                <a class="btn btn-secondary" href="{% url 'groups_list' %}" ><i class="fas fa-window-close"></i> Відмінити фільтри</a>
              </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fas fa-sign-out-alt"></i> Назад</button>
                </div>
      </div>
    </div>
  </div>
