<nav aria-label="...">
    <ul class="pagination justify-content-center">
        {% if page.has_previous %}
        <li class="page-item ">
            <a class="page-link" href="?page=1" >На початок</a>
          </li>
           <li class="page-item ">
        <a class="page-link" href="?page={{ page.previous_page_number }}" >&laquo;</a>
      </li>
          <li class="page-item">
            <a class="page-link" href="?page={{ page.previous_page_number }}">{{ page.previous_page_number }}</a>
          </li>
     
      {% endif %}
      
      <li class="page-item active" aria-current="page">
        <a class="page-link" href="#">{{ page.number }}  <span class="sr-only">(current)</span></a>
      </li>
      {% if page.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page.next_page_number }}">{{ page.next_page_number }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page.next_page_number }}">&raquo;</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page.paginator.num_pages }}">У кінець</a>
      </li>
      {% endif %}
    </ul>
  </nav>
