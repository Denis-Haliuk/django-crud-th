<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">Завантаження файлу</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form id = "FormID" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="form-group">
                <label for="exampleFormControlFile1">Завантажити файл:</label>
                  <p>
                    <input type="file"  class="form-control-file" id="exampleFormControlFile1" name="file">
                    <small  class="form-text text-muted">Приймаються тільки файли у форматі CSV</small><br>
                    <input type="submit" name = "upload" class="btn btn-success btn-block" id="exampleFormControlFile1" value="Завантажити">
                  </p>
                </div>
            </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fas fa-check"></i> Закрити</button>
              </div>
    </div>
  </div>
</div>
