{% extends "register/itog/itog_base.html" %}

{% block content %}
<div class="overflow-auto">
<a class="btn btn-success" href="{% url 'itog_form' %}" ><i class="far fa-plus-square"></i> Додати запис</a>
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Номер запису</td>
            <td>Студент</td>
            <td>Предмет</td>
            <td>Викладач</td>
            <td>Оцінка</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for Itog in itog_list %}
        <tr>
            <td>{{Itog.id}}</td>
            <td>{{Itog.n_stud}}</td>
            <td>{{Itog.n_predmeta}}</td>
            <td>{{Itog.n_prepod}}</td>
            <td>{{Itog.otsenka}}</td>
            <td>
            <a href="{% url 'itog_form_id' Itog.id %}" class="btn text-secondary px-0">
                <i class="far fa-edit fa-lg"></i>
            </a>
            <form  action="{% url 'itog_delete' Itog.id %}" method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn">
                    <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                </button>
            </form>
            </td>
        </tr>
        
        {% endfor %}
    </tbody>
</table>
</div>
            
{% endblock content %}
